version: 2.1

jobs:
  build:
    working_directory: ~/tmp
    docker:
      - image: node:14.4.0
    steps:
      - checkout
      - restore_cache:
          key: yarn-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - run:
          name: Install dependencies
          command: yarn install
      - save_cache:
          paths:
            - node_modules
          key: yarn-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - run:
          command: |
            if [ "${CIRCLE_BRANCH}" = "main" ]; then
              chmod +x deploy.sh
              ./deploy.sh
            fi
